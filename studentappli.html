<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>student reg form</h1>
    <form>
        <table>
            <tr>
                <td>
                <label>firstname</label>
                    <input type="text" maxlength="50" min="3" required="firstname">   
                </td>
            </tr>
            <tr>
                <td>
                    <label>lastname</label>
                    <input type="text" maxlength="50" minlength="3">
                </td>
            </tr>
            <tr>
                <td>
                    <label>gmail</label>
                <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>mobile number</label>
                    <input type="text" maxlength="10" >               
                </td>
            </tr>
            <tr>
                <td>
                    <label>gender: </label>
                    <input type="radio" name="gender">
                    <label>male</label>
                    <input type="radio" name ="gender">
                    <label>Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>date of birth(DOB):</label>
                    <select>
                        <option>day</option>
                        <option>13</option>
                    </select>
                    <select>
                        <option>month</option>
                        <option>july</option>
                    </select>
                    <select>
                        <option>year</option>
                        <option>1997</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>address</label>
                    <textarea rows="10" cols="10"></textarea>
                </td>    
            </tr>
            <tr>
                <td>
                    <label>city</label>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>pincode</label>
                    <input type="text" maxlength="6">
                </td>
            </tr>
            <tr>
                <td>
                    <label>state</label>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>country</label>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>hobbies :</label>
                    <input type="checkbox">
                    <label>drawing</label>
                    <input type="checkbox">
                    <label>singing</label>
                    <input type="checkbox">
                    <label> dancing</label>
                    <input type="checkbox">
                    <label>sketching</label>
                </td>
            </tr>
            <tr>
                <td>
                    QUALIFICATION:
                </td>
            </tr>





        
        </table>
    </form>




    
</body>
</html>
